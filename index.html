<!DOCTYPE html>
<html>
  <head>
    <title>Journaling Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Journaling Website</h1>
    </header>
    <main>
      <form id="new-entry-form">
        <label for="entry-title">Title:</label>
        <input type="text" id="entry-title" name="entry-title" required>
        <label for="entry-body">Body:</label>
        <textarea id="entry-body" name="entry-body" required></textarea>
        <button type="submit">Save Entry</button>
      </form>
      <section id="entries-list">
        <!-- Entries will be dynamically added here -->
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
